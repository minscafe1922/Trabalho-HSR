<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalho Formulário 2</title>
</head>
<body background="wallpaper.png" align="center">
    <table align="center">
        <tr>
            <td align="center" colspan="2"><a href="https://hsr.hoyoverse.com/pt-pt/" target="_blank"><img src="Logo HSR.png" height="300px" width="400px"></td>
        </tr>
    </table>
    <table align="center">
        <tr align="center" bgcolor="#a1d1ff">
            <td height="60px" width="600px" colspan="2">
                <font face="Impact" size="5px" color="#181e3d"> 2º Aniversário, garanta seu personagem limitado! </font></td>
        </tr>
        <tr align="center" bgcolor="#a1d1ff">
            <td colspan="2" height="20px" width="600px">
                <font face="Impact" size="4px" color="#b01534"> Faça já o pré-cadastro:</font>
            </td>
        </tr>
        <tr>
            <td colspan="2"><img src="header.jpg" height="200px" width="600px"></td>
        </tr>
    </table>
    <table align="center" bgcolor="#a1d1ff" width="600px" align="center">
    <form name="Cadastro" action="index.html" method="get">
        <tr>
            <td align="left">
                <font face="Arial" size="3px"><b>Usuário:</b></font>
            </td>
            <td>
                <input type="text" name="usuário" placeholder="Nome de usuário" size="65">
            </td>
        </tr>
        <tr>
                <td align="left">
                    <font face="Arial" size="3px"><b>Senha:</b></font>
                </td>
                <td>
                    <input type="password" name="senha" placeholder="Senha" size="65">
                </td>
        </tr>
        <tr>
            <td align="left">
                <font face="Arial" size="3px"><b>E-mail:</b></font>
            </td>
            <td>
                <input type="text" name="email" placeholder="E-mail" size="65">
            </td>
        <tr>
            <td align="left">
                <font face="Arial" size="3px"><b>Servidor</b></font>
            </td>
            <td>
                <label for="servidor"></label>
                <select id="Servidor" style="width: 492px;">
                <option value="América">América</option>
                <option value="Ásia">Ásia</option>
                <option value="Europa">Europa</option>
                <option value="TW, HK, MO">TW, HK, MO</option>
                </select>
            </td>
        </tr>
        </tr>
        </table><br>
        <table align="center" bgcolor="#a1d1ff">
            <tr>
                <td>
                    <a href="https://www.youtube.com/watch?v=RC6wQ-75uQU" target="_blank"><img src="sparkle.jpg" height="270px" width="190px"></a>
                </td>
                <td>
                    <a href="https://youtu.be/IQQPDPAvxTg" target="_blank"><img src="acheron.jpg" height="270px" width="190px"></a>
                </td>
                <td>
                    <a href="https://www.youtube.com/watch?v=eFXQqY3ia6k" target="_blank"><img src="firefly.jpg" height="270px" width="190px"></a>
                </td>
                <td>
                    <a href="https://www.youtube.com/watch?v=HyS-McxYXpU" target="_blank"><img src="lingsha.webp" height="270px" width="190px"></a>
                </td>
            </tr>
            <tr align="Center">
                <td>
                    <font face="Impact" size="5px">Sparkle</font>
                </td>
                <td>
                    <font face="Impact" size="5px">Acheron</font>
                </td>
                <td>
                    <font face="Impact" size="5px">Firefly</font>
                </td>
                <td>
                    <font face="Impact" size="5px">Lingsha</font>
                </td>
            </tr>
            <tr align="Center">
                <td>
                    <label>
                    <input type="radio" name="character" value="opcao1" style="transform: scale(1.5);">
                    </label>
                </td>
                <td>
                    <label>
                    <input type="radio" name="character" value="opcao2" style="transform: scale(1.5);">
                    </label>
                </td>
                <td>
                    <label>
                    <input type="radio" name="character" value="opcao3" style="transform: scale(1.5);">
                    </label>   
                </td>
                <td>
                    <label>
                    <input type="radio" name="character" value="opcao4" style="transform: scale(1.5);">
                    </label>
                </td>
            </tr>
            </table><br>
            <table align="center">
            <tr align="center">
                <td colspan="2">
                    <input type="submit" name="enviar" value="Enviar" style="width: 200px; height: 75px; font-size: 25px;">
                </td>
                <td colspan="2">
                    <input type="reset" name="limpar" value="Limpar" style="width: 200px; height: 75px; font-size: 25px;">
                </td>
            </tr>
        </table>
        </form>
    </table>
</body>
</html>
